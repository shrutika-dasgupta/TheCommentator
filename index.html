  <div id="header" class="custom-header">
    <div class="container">
    <h1>Commentator</h1>
      <div class="row">
        <div class="col-lg-12 form-ui">
          
          <h2 class="subtitle">You are the judge</h2>
          <h2 class="subtitle2" id= "input_validity"> </h2>
          <form method= 'post' class="form-inline" role="form" action= "">
            <div class="form-group">
              <table class = "table">
                <tr><td><button id= "search-random" type="button" class="btn btn-lg btn-theme" title="Search for random comments from the New York Times">search random comments</button></td></tr>
                <tr ><td><input id= "commentator-name" type="text" class="form-control input-lg" name="commentator_name" placeholder="Commentator's name" title="Enter the Name of the Commentor to retrieve comments"></td></tr>
                <tr ><td><input id ="article-name" type="text" class="form-control input-lg" name="article_name" placeholder="Article" title="Enter the Article to search for"></td></tr>
                <tr ><td>
                  <div class="input-group date ">
                    <input id="datepicker1" name="comments_date" type="text" class="form-control input-lg" title="Pick a date for which comments are to be displayed" placeholder="YYYY/MM/DD">
                    <span class="input-group-addon">
                      <i class="glyphicon glyphicon-th"></i>
                    </span>
                  </div>
                </td></tr>
                <tr><td><button id="search-query" type="button" class="btn btn-lg btn-theme" title="Click on search to fire through the web!" onclick="">search</button></td></tr>
              </table>
            </div>
          </form>         
        </div> 
      </div>
      <div class="row">
        <div id= "my_comments_box" class= "comment-box">
          <div id = "all-comments" >
              <div class="corgi_feed_well">
                <div class="individual_feed_item">
                  <div class="feed_item">
                    <div class="feed_body">
                      <div class="row">
                        <div class="feed_profile_pic">
                          <img src="img/boxer.jpg" alt="meta image" class="meta_image" />
                        </div>
                        <div class="feed_text">
                          <p>Click on the comment link in the lower right. It has a hidden dropdown comment area built in. Woof!</p>
                        </div>
                      </div>
                    </div>
                    <div class="comment_area">
                      <p>Add a comment</p>
                      <form>
                        <textarea rows="3" class="span6"></textarea><br/>
                        <input type="submit" class="btn" />
                      </form>
                    </div>
                    <hr class="feed_hr" />
                    <div class="bottom_meta">
                      <div class="row">
                        <div class="bottom_left">
                          <div class="share_wrapper">
                            <div class="share"><a href="#" class="share_button"><i class="icon-heart"></i></a></div>
                            <div class="share_hidden">
                              <ul class="hover_heart">
                                <span class="internal_heart"><i class="icon-heart"></i> Share This Post</span> 
                                <div class="social_links">
                                  <li><span><i class="icon-twitter"></i> Twitter</span></li>
                                  <li><span><i class="icon-facebook"></i> Facebook</span></li>
                                  <li><span><i class="icon-pinterest"></i> Pinterest</span></li>
                                </div>
                              </ul>
                            </div>
                          </div>
                        </div>
                        <div class="bottom_right">
                          <a href="#">Sir_woofs_alot</a> <span>|</span> <a href="#" class="show_comment_link">comment</a> <span>|</span> 2 days ago
                        </div> 
                      </div>
                    </div>
                  </div>
                </div>
              </div>
          </div>
        </div>
